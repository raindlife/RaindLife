
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIND LIFE Majice</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        header {
            background-color: #000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-section, .form-section {
            flex: 1 1 300px;
            margin: 10px;
            max-width: 500px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form select, form textarea {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }
        form button {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        🛒 Korpa
    </header>
    <div class="container">
        <div class="image-section">
            <img src="RAIND.jpg" alt="RAIND LIFE Logo">
            <h2>RAIND LIFE Majica</h2>
            <img src="MAJCA.png" alt="RAIND LIFE Majica">
            <p>Cena: 2.500 RSD</p>
        </div>
        <div class="form-section">
            <form action="https://formspree.io/f/mnndeezn" method="POST" onsubmit="alert('Hvala na porudžbini!');">
                <input type="text" name="ime" placeholder="Vaše ime" required>
                <input type="text" name="prezime" placeholder="Vaše prezime" required>
                <input type="email" name="email" placeholder="Vaš email" required>
                <input type="tel" name="telefon" placeholder="Telefon" required>
                <input type="text" name="adresa" placeholder="Adresa" required>
                <select name="velicina" required>
                    <option value="">Odaberite veličinu</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <select name="boja" required>
                    <option value="">Odaberite boju</option>
                    <option value="crna">Crna</option>
                </select>
                <textarea name="napomena" placeholder="Napomena (opciono)"></textarea>
                <button type="submit">Pošalji porudžbinu</button>
            </form>
            <p>Kontakt: raindlife.majce@gmail.com | raindlife@gmail.com</p>
            <p>TikTok: @raindlife</p>
        </div>
    </div>
    <footer>
        © 2025 RAIND LIFE
    </footer>
</body>
</html>
